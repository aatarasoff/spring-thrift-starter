greeting-service:
  ribbon:
      listOfServers: localhost:${local.server.port}
greeting-service-with-timeouts:
  connectTimeout: 1
  readTimeout: 1
  ribbon:
      listOfServers: localhost:${local.server.port}
greeting-service-with-timeouts-oneoff:
  connectTimeout: 1
  readTimeout: 1
  ribbon:
      listOfServers: localhost:-1 #not existed port for raise exception
greeting-service-with-timeouts-retriable:
  connectTimeout: 1
  readTimeout: 1
  maxRetries: 3
  ribbon:
      listOfServers: localhost:${local.server.port}

thrift.client.max.threads: 10